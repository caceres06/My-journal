<!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <meta http-equiv="X-UA-Compatible" content="ie=edge">
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                        <title>My Journal</title>
                    </head>
                    <body>
                        <div class="container">
                            <br>
                            <div class="jumbotron">
                                <h1>
                                    My Journal
                                </h1>
                    
                                <div class="form-group">
                                    <label for="carnet" class="col-sm-2 col-form-label">Ingrese los eventos de su día: </label><br>
                                    <input class="form-control" type="text" name="event" id="event_field">
                                </div>
                    
                                
                                <div class="form-group">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="acc_switch">
                                        <label class="custom-control-label" for="late_switch">¿Sufrió algún accidente?</label>
                                    </div>
                                </div>
                    
                                <div class="form-group">
                                    <button type="button" class="btn btn-danger" id="submit_btn">Guardar</button>
                                </div>
                            </div>
                    
                            <hr>
                    
                            <section>
                                <table class="table table-hover">
                                    <thead>
                                        <tr class="table-dark">
                                            <th scope="col">Día</th>
                                            <th scope="col">Eventos</th>
                                            <th scope="col">Accidente</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table_body">
                                        
                                        </tr>
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </body>
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                    <script src="ejer2.js"></script>
                    </html>
